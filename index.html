<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/custom-app-style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div id="redButton" class="button button-red" data-num="0" data-active-class="red-active"></div>
        <div id="greenButton" class="button button-green" data-num="1" data-active-class="green-active"></div>
    </div>
    <div class="row">
        <div id="yellowButton" class="button button-yellow"  data-num="2"  data-active-class="yellow-active"></div>
        <div id="blueButton" class="button button-blue" data-num="3"  data-active-class="blue-active"></div>
    </div>

    <div class="control">
        <h1 class="center-text">Simon game</h1>
        <div id="display" class = "display"></div>
        <div class="control-buttons center-text">
            <button id="start" class="button-control button-start">Start</button>
            <div class="strict-block">
                <div class="strict-indication"></div>
                <button id="strict" class="button-control button-strict">Strict</button>
            </div>

        </div>
        <div class="switch-block center-text">
            <div class="switch">
                <div class="toggle"></div>
                <span class="on">ON</span><span>OFF</span>
            </div>
        </div>
        </div>
    </div>
</div>
<p class="center-text">coded by Andrey</p>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/game.js"></script>
<script src="js/app.js"></script>
</body>
</html>
